hydra:
  enabled: False
  config:
    serve:
      public:
        port: 4444
      admin:
        port: 4445
    urls:
      self:
        issuer: https://URL_BASE/connect
        public: https://URL_BASE/connect
        admin: http://localhost:4445
      login: https://URL_BASE/login
      logout: https://URL_BASE/logout
      identity_provider:
        url: http://127.0.0.1:4434/admin
        publicUrl: https://URL_BASE/auth
          
    secrets:
      system: []

    oidc:
      subject_identifiers:
        supported_types:
          - pairwise
          - public
        pairwise:
          salt: ""
    log:
      level: debug
      format: json
    sqa:
      opt_out: true